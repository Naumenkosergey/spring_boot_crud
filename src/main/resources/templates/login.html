<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login</title>
</head>
<body>
<div class="container">
    <div class="mt-100">
        <form method="post" th:action="@{/signin}" th:align="center">
            <h1>Please sign in</h1>
            <input id="username" name="username" placeholder="Username" style="margin-bottom: 10px" th:type="text"><br>
            <input id="password" name="password" placeholder="Password" style="margin-bottom: 10px"
                   th:type="password"><br>
            <input style="margin-bottom: 10px" th:value="SignIn" type="submit"><br>
            <br>
            <a th:href="@{/signup}">Зарегистрироваться</a>
        </form>
    </div>
</div>

</body>
</html>
