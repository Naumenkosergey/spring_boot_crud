<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>SignUP</title>
</head>
<body>
<div class="container">
    <form method="post" th:action="@{/signup}" th:align="center">
        <h1>Введите данные для регистрации</h1>
        <input id="username" name="username" placeholder="Username" style="margin-bottom: 10px" th:type="text"><br>
        <input id="password" name="password" placeholder="Password" style="margin-bottom: 10px" th:type="password"><br>
        <input name="confirmPassword" placeholder="ConfirmPassword" style="margin-bottom: 10px" th:type="password"><br>
        <input name="authorities" style="margin-bottom: 10px" th:value="USER" type="hidden"><br>
        <input th:value="SignUp" type="submit"><br><br>
        <a th:href="@{/signin}">Вернуться</a>
    </form>
    <br>

</div>

</body>
</html>
