<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>admin page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <h1>HELLO Admin <span th:text="${principal.username}"/></h1>
    <table th:border="3px" th:cellpadding="5px" th:cellspacing="0px">
        <tr>
            <th>id</th>
            <th>login</th>
            <th>email</th>
            <th>name</th>
            <th>surname</th>
            <th>roles</th>
        </tr>
        <tr th:each="user:${listUser}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.surname}"></td>
            <td th:text="${user.authorities}"></td>
            <td style="background: lime"><a th:href="@{/admin/{id}/edit(id=${user.id})}">править</a></td>
            <td style="background: red"><a th:href="@{/admin/{id}/remove(id=${user.id})}">удалить</a></td>
            <td style="background: aqua"><a target="_blank" th:href="@{admin/user/{id}/info(id=${user.id})}">details</a>
            </td>
        </tr>
    </table>

    <a th:href="@{/admin/new}" type="button"><h1>User Add</h1></a><br>
</div>
</body>
</html>
